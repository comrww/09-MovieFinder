<div class="jumbotron text-center">
    <h1 style="color: purple;">Welcome to Movie Search</h1>
    <div>
        <br>
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="mCtrl.searchInput">
                <button ng-click="mCtrl.inputResults(mCtrl.searchInput)" type="submit" class="btn btn-default">Search</button>
            </div>
        </form>
    </div>
</div>
<div style="background-color: lightslategrey; color: white;" class="jumbotron text-center">
    <div class="container">
        <div class="row">
            <div ng-repeat="movie in mCtrl.movieData.Search" class="col-lg-3">
                <div style="height: 425px;" class=panel-body>
                    <h3 style="font-size: 18px;">{{movie.Title}}</h3>
                    <img src="{{movie.Poster}}" alt="No Image Available" height="250" width="160">
                    <br>
                    <br>
                    <p style="font-size: 12px;">{{movie.Year}}</p>
                    <a class="btn btn-default" ui-sref="detail({ movieId: movie.imdbID })">See More</a>
                </div>
            </div>
        </div>
    </div>
</div>
